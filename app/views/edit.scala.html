@import helper._
@import models._

@main("Editar Producto") {
    <div class="container">
        <h2>Editar Producto</h2>
        @form(action = routes.ProductosController.update(Productos.id), 'class -> "form") {
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="@producto.nombre" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="@producto.precio" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">@producto.descripcion</textarea>
            </div>
            <div class="form-group">
                <label for="disponible">Disponible</label>
                <input type="checkbox" class="form-check-input" id="disponible" name="disponible" @if(producto.disponible) {checked}>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        }
    </div>
}
