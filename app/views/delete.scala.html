@import models._

@main("Eliminar Producto") {
    <div class="container">
        <h2>Eliminar Producto</h2>

        <form action="@routes.ProductosController.delete(productos.id)" method="post">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="@routes.ProductosController.index()" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
}
